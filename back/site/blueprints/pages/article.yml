title: Article

icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

columns:
  - width: 2/3
    fields:
      text:
        type: blocks

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          category:
            label: Category
            type: select
            options:
              type: query
              query: site.find("categories").childrenAndDrafts
          abstract:
            type: textarea
          literature:
            type: list
            marks: false
          references:
            type: list
            marks: false
          author:
            type: text
          context:
            type: text
          doi:
            type: text
          suggestion:
            label: Citation Suggestion
            type: text
          license:
            type: text
          download:
            type: text
          correction:
            type: text
          published:
            type: date
            time: true
            default: now
          tags:
            type: tags
          cover:
            type: files
            multiple: false
            query: page.images.template('blocks/image')
            uploads:
              template: blocks/image
      files:
        type: files
        template: blocks/image
